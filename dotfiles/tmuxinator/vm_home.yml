# ~/.tmuxinator/vm_home.yml
# you can make as many tabs as you wish...

project_name: vm_home
project_root: ~/src
#rvm: 1.9.2@rails_project
#pre: sudo /etc/rc.d/mysqld start
tabs:
  - shell:
  - pw-git: cd pietrushnic.github.com && git pull octopress master
  - pw-vim: cd pietrushnic.github.com && vim
  - vit: vit
  - mutt: mutt
  - irssi: irssi
  - srv: 
      layout: main-vertical
      panes: 
        - offlineimap
        - cd rails_tutorial/sample_app && rails server
        - cd pietrushnic.github.com && rake preview
  - sp-app_git: cd sp-app/sp && git lola
  - sp-app_vim: cd sp-app/sp && vim
